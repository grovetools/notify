      #     make vet
      #     make fmt
      #     # Only run golangci-lint if installed
      #     if command -v golangci-lint >/dev/null 2>&1; then
      #       make lint
      #     fi

      - name: Build
        run: |
          make build

      - name: Run unit tests
        run: |
          make test

