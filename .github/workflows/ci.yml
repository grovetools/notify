name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          
      - name: Configure git for private modules
        run: |
          git config --global url."https://${{ secrets.GROVE_PAT }}@github.com/".insteadOf "https://github.com/"
          go env -w GOPRIVATE=github.com/mattsolo1/*
          go env -w GOPROXY=direct
          
      - name: Update dependencies
        run: |
          rm -f go.sum
          go mod download
          go mod tidy

      - name: Run linting
        run: |
          make vet
          make fmt
          # Only run golangci-lint if installed
          if command -v golangci-lint >/dev/null 2>&1; then
            make lint
          fi

      - name: Build
        run: |
          make build

      - name: Run unit tests
        run: |
          make test

      - name: Build E2E test framework
        run: |
          make test-e2e-build

      - name: Run E2E tests
        run: |
          make test-e2e
        env:
          CX_BINARY: ${{ github.workspace }}/bin/notify

  test-matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go: ['1.23', '1.24.4']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          
      - name: Configure git for private modules
        run: |
          git config --global url."https://${{ secrets.GROVE_PAT }}@github.com/".insteadOf "https://github.com/"
          go env -w GOPRIVATE=github.com/mattsolo1/*
          go env -w GOPROXY=direct
          
      - name: Update dependencies
        run: |
          rm -f go.sum
          go mod download
          go mod tidy

      - name: Build
        run: |
          make build

      - name: Run tests
        run: |
          make test

      - name: Run E2E tests
        run: |
          make test-e2e-build
          make test-e2e
        env:
          CX_BINARY: ${{ github.workspace }}/bin/notify