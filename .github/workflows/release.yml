name: Release
on:
  push:
    tags: ['v*']
    
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Git LFS
        run: |
          # Disable Git LFS to avoid permission issues with dependencies
          git config --global filter.lfs.process ""
          git config --global filter.lfs.required false
          git config --global filter.lfs.clean ""
          git config --global filter.lfs.smudge ""

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          
      - name: Configure git for private modules
        run: |
          git config --global url."https://${{ secrets.GROVE_PAT }}@github.com/".insteadOf "https://github.com/"
          go env -w GOPRIVATE=github.com/mattsolo1/*
          go env -w GOPROXY=direct
          
      - name: Update dependencies
        run: |
          rm -f go.sum
          go mod download
          go mod tidy

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build binaries
        run: |
          make build-all VERSION=${{ github.ref_name }}

      # Tests already passed in CI before tagging

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          echo "Checksums:"
          cat checksums.txt

      - name: Extract Release Notes from Changelog
        id: extract_release_notes
        run: |
          # This awk script finds the section for the current tag and prints it,
          # stopping at the next version tag or end of file.
          awk '/^## ${{ github.ref_name }}/{flag=1; next} /^## v/{flag=0} flag' CHANGELOG.md > release-notes.md
          echo "Extracted notes:" ; cat release-notes.md

      - name: Create GitHub Release
        run: |
          gh release create ${{ github.ref_name }} \
            --notes-file release-notes.md \
            --draft=false \
            --prerelease=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        run: |
          gh release upload ${{ github.ref_name }} dist/* --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
